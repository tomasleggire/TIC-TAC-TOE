<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital@1&family=Comfortaa:wght@600&family=Kumbh+Sans:wght@500&family=M+PLUS+1&family=Merriweather+Sans:wght@500&family=Montserrat:ital,wght@0,600;1,300&family=Outfit:wght@100&family=Quicksand&family=Red+Hat+Display:wght@800&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/82cc1317d3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="titulo">
            <i class="fa-solid fa-circle-xmark xmark"></i>
            <i class="fa-solid fa-circle-dot circle"></i>
        </div>
        <div class="player">
            <p class="p-player">PICK PLAYER 1'S MARK</p>
            <div class="pick-player">
                <div class="player-x selected">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <div class="player-circle">
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
            </div>
            <p class="p-player2">REMEMBER: X GOES FIRST</p>
        </div>
        <button class="game-cpu">NEW GAME (VS CPU)</button>
        <button class="game-player">NEW GAME (VS PLAYER)</button>
    </div>
    <div class="tablero hide">
        <div class="tablero-header">
            <div class="icons">
                <i class="fa-solid fa-circle-xmark" style="color: rgb(41, 196, 157); font-size: 30px;"></i>
                <i class="fa-solid fa-circle-dot pick" style="color: rgb(243, 200, 59); font-size: 30px;"></i>
            </div>
            <div class="turn">
                <div class="mark-turn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <p class="p-turn">TURN</p>
            </div>
            <button class="restart">
                <i class="fa-solid fa-arrow-rotate-right" style="color: rgb(34, 41, 51);"></i>
            </button>
        </div>
        <div class="tablero-main">
            <div class="box-1-3 box-container">
                <div class="box-1 box"></div>
                <div class="box-2 box"></div>
                <div class="box-3 box"></div>
            </div>
            <div class="box-4-6 box-container">
                <div class="box-4 box"></div>
                <div class="box-5 box"></div>
                <div class="box-6 box"></div>
            </div>
            <div class="box-7-9 box-container">
                <div class="box-7 box"></div>
                <div class="box-8 box"></div>
                <div class="box-9 box"></div>
            </div>
        </div>
        <div class="contadores">
            <div class="wins contador">X: 0</div>
            <div class="ties contador">TIES: 0</div>
            <div class="loses contador">O: 0</div>
        </div>
    </div>
    <div class="modal-x-back hide">
        <div class="modal-x">
            <div class="modal-x-p">
                <i class="fa-solid fa-circle-xmark xmark"></i>
                <p class="p-modal-x">TAKES THE ROUND!</p>
            </div>
            <div class="buttons-modal">
                <button class="quit1">QUIT</button>
                <button class="next1">NEXT ROUND</button>
            </div>
        </div>
    </div>
    <div class="modal-O-back hide">
        <div class="modal-O">
            <div class="modal-O-p">
                <i class="fa-solid fa-circle-dot circle"></i>
                <p class="p-modal-O">TAKES THE ROUND!</p>
            </div>
            <div class="buttons-modal">
                <button class="quit2">QUIT</button>
                <button class="next2">NEXT ROUND</button>
            </div>
        </div>
    </div>
    <div class="modal-tie-back hide">
        <div class="modal-tie">
            <div class="modal-tie-p">
                <p class="p-modal-tie">It's a TIE</p>
            </div>
            <div class="buttons-modal">
                <button class="quit3">QUIT</button>
                <button class="next3">NEXT ROUND</button>
            </div>
        </div>
    </div>
    <div class="modal-restart-back hide">
        <div class="modal-restart">
            <div class="modal-restart-p">
                <p class="p-restart-tie">RESTART GAME?</p>
            </div>
            <div class="buttons-modal">
                <button class="cancel">NO, CANCEL</button>
                <button class="restart2">YES, RESTART</button>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
